<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard | AI Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .hero { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 50px 0; }
        .result-card { display: none; margin-top: 20px; transition: all 0.3s; }
        .phishing { border-left: 5px solid #dc3545; }
        .legit { border-left: 5px solid #198754; }
    </style>
</head>
<body>

<div class="hero text-center mb-5">
    <h1>üõ°Ô∏è PhishGuard</h1>
    <p>Real-Time Phishing Detection System</p>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <form id="scanForm">
                    <label class="form-label fw-bold">Enter Website URL:</label>
                    <div class="input-group mb-3">
                        <input type="text" id="urlInput" class="form-control" placeholder="https://example.com" required>
                        <button class="btn btn-primary" type="submit">Analyze URL</button>
                    </div>
                </form>
            </div>

            <div id="loader" class="text-center mt-4" style="display:none;">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Scanning website content & URL structure...</p>
            </div>

            <div id="resultCard" class="card shadow p-4 result-card">
                <h2 id="statusResult" class="fw-bold"></h2>
                
                <p class="mb-1">AI Confidence Score:</p>
                <div class="progress mb-3" style="height: 25px;">
                    <div id="confBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                </div>

                <h5 class="mt-3">‚ö†Ô∏è Detection Indicators:</h5>
                <ul id="reasonList" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('scanForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // UI Reset
        document.getElementById('resultCard').style.display = 'none';
        document.getElementById('loader').style.display = 'block';
        document.getElementById('reasonList').innerHTML = '';

        const url = document.getElementById('urlInput').value;
        const formData = new FormData();
        formData.append('url', url);

        fetch('/analyze', { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
            document.getElementById('loader').style.display = 'none';
            const card = document.getElementById('resultCard');
            card.style.display = 'block';
            
            const statusText = document.getElementById('statusResult');
            const bar = document.getElementById('confBar');

            statusText.innerText = data.status;
            bar.style.width = data.confidence + "%";
            bar.innerText = data.confidence + "%";

            // Color Logic
            card.className = "card shadow p-4 result-card"; // reset
            if(data.status === "PHISHING") {
                card.classList.add("phishing");
                statusText.className = "fw-bold text-danger";
                bar.className = "progress-bar bg-danger";
            } else {
                card.classList.add("legit");
                statusText.className = "fw-bold text-success";
                bar.className = "progress-bar bg-success";
            }

            // Populate Reasons
            const list = document.getElementById('reasonList');
            if (data.reasons.length > 0) {
                data.reasons.forEach(r => {
                    const li = document.createElement('li');
                    li.className = "list-group-item text-danger";
                    li.innerText = "‚ùå " + r;
                    list.appendChild(li);
                });
            } else {
                list.innerHTML = "<li class='list-group-item text-success'>‚úÖ No suspicious indicators found.</li>";
            }
        });
    });
</script>

</body>
</html>
